<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style_menu.css">
    <script src="components/loader.js"></script>
    <script src="js/ncmb-2.1.3.min.js"></script>
    <script>
        $(function() {  
           var application_key = "1f953c962efd023110b13416a069266ef08ff5d76c494e16132f3debbb2ce131";  
           var client_key = "67bc7d62b97c8316a96a1f1353e07f4da4a5862db0b2cf1f96d60cf586a6b67d";  
           var ncmb = new NCMB(application_key, client_key);  
           
           var user = ncmb.User.getCurrentUser();
           
           if(user === null) {
               location.href = "./index.html";
           } else {
               $("#username").text(user.userName + "(Log out)");
           }
           
           $("#username").on("click", function() {
               ncmb.User.logout()
               .then(function() {
                   location.href = "./index.html";
               })
           })
        });
        
        function gmscr() {
            location.href = "./game.html";
        };
        
        function rnkscr() {
            location.href = "./rank.html";
        };
            
    </script>
    <style>
    </style>
</head>
<body>

    <div id="username"></div>
    <br />
    <input type="button" value="ゲームを始める" onclick="gmscr()"/>
    <input type="button" value="ランキングをみる" onclick="rnkscr()"/>

</body>
</html>
