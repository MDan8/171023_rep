<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style_rank.css">
    <script src="components/loader.js"></script>
    <script src="js/ncmb-2.1.3.min.js"></script>
    <script>
        var application_key = "1f953c962efd023110b13416a069266ef08ff5d76c494e16132f3debbb2ce131";
        var client_key = "67bc7d62b97c8316a96a1f1353e07f4da4a5862db0b2cf1f96d60cf586a6b67d";
        var ncmb = new NCMB(application_key, client_key);
        var Rank = ncmb.DataStore("Rank");
        
        Rank.limit(10).order("score",true)
        .fetchAll()
        .then(function(ary) {
            $("ul").empty();
            $.each(ary, function(i, rank) {
                $("<li>").text(
                    [
                        i + 1, "位 ", rank.get("username"),
                        "さん：", rank.get("score"),"点"
                    ].join("")
                ).appendTo("ul");
            })
        })
    </script>
    <style>
    </style>
</head>
<body>
    <h1>ランキング</h1>
    <ul></ul>
</body>
</html>
